<div class="panel panel-default offset-4">
    <fieldset class="col">    
        <legend>Shipping Address</legend>
            <div class="panel panel-default">
                <div class="panel-body">
                 
            <label for="Street Address">Street Address</label>
                   
    <textarea type="text" formControlName="sa"placeholder="9-1sriram" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sa.errors }"></textarea>
    <div *ngIf="submitted && f.sa.errors" class="invalid-feedback">
        <div *ngIf="f.sa.errors.required">street address is required</div>
        <div *ngIf="f.sa.errors.pattern">street address must contain alphabets and numbers</div>
       
    </div>  
    <label for="City">city</label>              
    <input type="text" formControlName="city" class="form-control" placeholder="Eg:eluru" [ngClass]="{ 'is-invalid': submitted && f.city.errors }"/>
    <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
        <div *ngIf="f.city.errors.required">City is required</div>
        <div *ngIf="f.city.errors.pattern">City must contain alphabets</div>
    </div>
    <label for="State">State</label>              
    <input type="text" formControlName="state" placeholder="eg:state" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.state.errors }"/>
    <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
        <div *ngIf="f.state.errors.required">State is required</div>
        <div *ngIf="f.state.errors.pattern">state must contain alphabets</div>
    </div>  
    <label for="Pincode">pincode</label>              
    <input type="number" formControlName="pn" maxlength="6" placeholder="eg:534001" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pn.errors }"/>
    <div *ngIf="submitted && f.pn.errors" class="invalid-feedback">
        <div *ngIf="f.pn.errors.required">PinCode is required</div>
       
    </div>  
    <label>Country:</label>
    <select formControlName="country" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.country.errors }">
        <option value=""></option>
        <option value="India">India</option>
        <option value="Usa">Usa</option>
        <option value="UK">Uk</option>
        <option value="China">China</option>
    </select>
    <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
        <div *ngIf="f.country.errors.required">please select the country name</div>
    </div>
                   
                </div>
            </div>
       
        </fieldset>            
       
        <div class="clearfix"></div>
   
</div>
